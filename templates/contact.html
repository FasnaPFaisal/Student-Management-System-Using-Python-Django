{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
</head>

<body>
    <div class="main">
        <img src="{% static 'images\download2.png' %}" alt="">
        <h1 class="header">This is Contact Page</h1>
    </div>

    <h2 class="sub_head">Contact Details</h2>
    <table>
        <thead>
            <tr>
                <th>Email address</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            {% for x in contact %}
            <tr>
                <td>{{x.email}}</td>
                <td>{{x.phone_number}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    </div>


</body>

</html>
